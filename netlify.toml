[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://www.googletagmanager.com https://apis.google.com https://www.google-analytics.com; 
      connect-src 'self' https://*.googleapis.com wss://*.firebaseio.com https://*.firebaseio.com https://region1.google-analytics.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https://firebasestorage.googleapis.com https://www.google-analytics.com;
      font-src 'self' data: https://fonts.gstatic.com;
      frame-src 'self' https://apis.google.com https://swgoh-tw-guide.firebaseapp.com
    """
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  Cache-Control = "public, max-age=0, must-revalidate"
